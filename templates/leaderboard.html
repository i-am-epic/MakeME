<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makeme Leaderboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Joke Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for username, rating in scores %}
        <tr>
          <td>{{ username }}</td>
          <td>{{ rating }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Game</a>
  </div>
</body>
</html>
